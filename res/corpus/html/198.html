<h1>The One World Trade Center, or Freedom Tower, is the tallest building in the United States</h1>
<p>Also known as<strong> Freedom Tower</strong>, it’s the skyscraper that took the place of the Twin Towers (World Trade Center) in New York City's Lower Manhattan district, destroyed on 11 September 2001 by a terrorist attack. The title of United States’ highest skyscraper was conferred to the <a href="https://www.onewtc.com/" target="_blank" rel="noopener">One World Trade Center</a> by the <a href="http://www.ctbuh.org/News/GlobalTallNews/PR_131112_1WTCHeight/tabid/5949/language/en-US/Default.aspx" target="_blank" rel="noopener">Council on Tall Buildings and Urban Habitat</a> (CTBUH), an international organisation based in Chicago dedicated to assessing the best skyscrapers, evaluating their design and sustainability.

<div id="attachment_62844" style="width: 1034px" class="wp-caption alignnone"><a href="/app/uploads/one-world-trade-center5.jpg"><img class="wp-image-62844 size-full" src="/app/uploads/one-world-trade-center5.jpg" alt="Brooklyn Bridge with lower Manhattan skyline at night" width="1024" height="681" /></a><p class="wp-caption-text">The One World Trade Center (the tallest building in the photograph) is the skyscraper that took the place of the Twin Towers in New York City, which were destroyed on the 11th of September 2001, known as 9/11, during a terrorist attack</p></div>
<h2>A tall and sustainable building</h2>
Respect of strict sustainability criteria is one of the core aspects of the One World Trade Center, which combines the use renewable energy to glass' ability to filter sunlight depending on the needs of its interior environments. <strong>Rainwater is collected and reused</strong>, whilst debris coming from its construction was recycled. The skyscraper is also perfectly linked to the city’s public transport network, making it simple reach.

<div id="attachment_62843" style="width: 1034px" class="wp-caption alignnone"><a href="/app/uploads/one-world-trade-center2.jpg"><img class="wp-image-62843 size-full" src="/app/uploads/one-world-trade-center2.jpg" alt="New York City On High Alert For Terror Attacks" width="1024" height="683" /></a><p class="wp-caption-text">A policeman with the One World Trade Center on the backdrop, in New York City</p></div>
<h2>The record thanks to the antenna</h2>
The One World Trade Center is higher than Chicago's <a href="http://www.willistower.com/" target="_blank" rel="noopener">Willis Tower</a>, also known as Sears Tower (the highest before the New York skyscraper was completed, with 442 metres in height), thanks to its <strong>124 metres-tall antenna</strong>, even if this element isn't usually taken into consideration when establishing a building's height, since it isn't permanent and is subject to changes over the years. Without the antenna, the New York skyscraper would be 417 metres high, but the CTBUH defined its antenna “a structural element of the building," therefore, "it has thus to be counted in the measurement of the total height”. If the Willis Tower’s antenna were measured too, the tower would 527 metres high, whilst the One World Trade Center is 541.3 metres tall.

The world’s highest skyscraper is still out of reach, though. The <a href="http://www.burjkhalifa.ae/en/" target="_blank" rel="noopener">Burj Khalifa</a>, in Dubai (United Arab Emirates) is 828 metres high.</p>
