zenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Washington","city":"Seattle","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":131000.0,"source":"Amazon","squareImage":"//specials-images.forbesimg.com/imageserve/5bb22ae84bbe6f67d2e82e05/416x416.jpg?background=000000&cropX1=904&cropX2=1403&cropY1=262&cropY2=761","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Jeff Bezos founded e-commerce colossus Amazon in 1994 out of his garage in Seattle. He remains CEO and owns a 16% stake.","He and his wife, MacKenzie, who are divorcing after 25 years of marriage, announced in April that he will transfer 4% of Amazon to her.","When the divorce goes through, likely in July, MacKenzie will get tens of billions worth of Amazon stock, making her one of the world's richest women. ","In 2018, Amazon pulled in $230 billion in revenues and a record $10 billion in net profit, up from $3 billion the prior year. ","In February, Amazon announced it was canceling plans for a second headquarters in Long Island City, New York after local lawmakers opposed the plan.","Bezos owns The Washington Post and Blue Origin, an aerospace company that is developing a rocket for commercial use."]},{"title":"Bill Gates","uri":"bill-gates","image":"//specials-images.forbesimg.com/imageserve/5c76b4b84bbe6f24ad99c370/416x416.jpg?background=000000&cropX1=0&cropX2=4000&cropY1=0&cropY2=4000","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5772","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76b4b84bbe6f24ad99c370/280x425.jpg?fit=scale&background=000000","age":63,"imageExists":true,"rank":2,"listUri":"billionaires","jobTitle":"Cofounder","employment":{"name":"Bill & Melinda Gates Foundation","title":"Cofounder","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Washington","city":"Medina","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":96500.0,"source":"Microsoft","squareImage":"//specials-images.forbesimg.com/imageserve/5c76b4b84bbe6f24ad99c370/416x416.jpg?background=000000&cropX1=0&cropX2=4000&cropY1=0&cropY2=4000","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["With his wife Melinda, Bill Gates chairs the Bill & Melinda Gates Foundation, the world's largest private charitable foundation.","The foundation works to save lives and improve global health, and is working with Rotary International to eliminate polio.","Gates has sold or given away much of his stake in Microsoft -- he owns just over 1% of shares --and invested in a mix of stocks and other assets.","He remains a board member of Microsoft, the software firm he founded with Paul Allen in 1975. ","In late 2016, Gates announced the launch of a $1 billion Breakthrough Energy investment fund with about 20 other people. ","To date, Gates has donated $35.8 billion worth of Microsoft stock to the Gates Foundation."]},{"title":"Warren Buffett","uri":"warren-buffett","image":"//specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/416x416.jpg?background=000000&cropX1=1406&cropX2=2442&cropY1=1827&cropY2=2864","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5381","thumbnail":"http://specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/280x425.jpg?fit=scale&background=000000","age":88,"imageExists":true,"rank":3,"listUri":"billionaires","jobTitle":"CEO","employment":{"name":"Berkshire Hathaway","uri":"companies/berkshire-hathaway","title":"CEO","government":false,"revenue":162500.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Nebraska","city":"Omaha","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":82500.0,"source":"Berkshire Hathaway","squareImage":"//specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/416x416.jpg?background=000000&cropX1=1406&cropX2=2442&cropY1=1827&cropY2=2864","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Known as the \"Oracle of Omaha,\" Warren Buffett is one of the most successful investors of all time.","Buffett runs Berkshire Hathaway, which owns more than 60 companies, including insurer Geico, battery maker Duracell and restaurant chain Dairy Queen.","The son of a U.S. congressman, he first bought stock at age 11 and first filed taxes at age 13.","He's promised to give away over 99% of his fortune. In 2018 he donated $3.4 billion, much of it to the foundation of friends Bill and Melinda Gates.","In 2010, he and Gates launched the Giving Pledge, asking billionaires to commit to donating half their wealth to charitable causes."]},{"title":"Bernard Arnault & family","uri":"bernard-arnault","image":"//specials-images.forbesimg.com/imageserve/5c76b6cf31358e35dd277355/416x416.jpg?background=000000&cropX1=0&cropX2=3000&cropY1=0&cropY2=3000","description":"","type":"person","following":false,"naturalId":"faris/5/2019/4800","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76b6cf31358e35dd277355/280x425.jpg?fit=scale&background=000000","age":70,"imageExists":true,"rank":4,"listUri":"billionaires","jobTitle":"Chairman and CEO","employment":{"name":"LVMH Moet Hennessy Louis Vuitton","uri":"companies/lvmh-moet-hennessy-louis-vuitton","title":"Chairman and CEO","government":false,"revenue":38200.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"France","hideDescription":false,"country":"France","sponsored":false,"city":"Paris","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":76000.0,"source":"LVMH","squareImage":"//specials-images.forbesimg.com/imageserve/5c76b6cf31358e35dd277355/416x416.jpg?background=000000&cropX1=0&cropX2=3000&cropY1=0&cropY2=3000","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["One of the world's ultimate taste-makers, Bernard Arnault oversees an empire of 70 brands including Louis Vuitton and Sephora.  ","His luxury goods group, LVMH, posted record sales and profits in 2018, thanks in part to increased spending by Chinese customers.","The arts patron is the visionary behind the $135 million Frank Gehry-designed Foundation Louis Vuitton museum near Paris, opened in 2014.\r\n","Arnault and LVMH pledged over $220 million to help repair the Notre Dame cathedral in Paris following a devastating fire in mid April 2019.","His daughter Delphine is executive vice president of Louis Vuitton, and a member of LVMH's executive committee.","His father made a small fortune in construction; Arnault put up $15 million from that business to buy Christian Dior in 1985."]},{"title":"Carlos Slim Helu & family","uri":"carlos-slim-helu","image":"//specials-images.forbesimg.com/imageserve/5c76ba144bbe6f24ad99c613/416x416.jpg?background=000000&cropX1=0&cropX2=3005&cropY1=389&cropY2=3395","description":"","type":"person","following":false,"naturalId":"faris/5/2019/4466","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76ba144bbe6f24ad99c613/280x425.jpg?fit=scale&background=000000","age":79,"imageExists":true,"rank":5,"listUri":"billionaires","jobTitle":"Honorary Chairman","employment":{"name":"América Móvil","uri":"companies/america-movil","title":"Honorary Chairman","government":false},"gender":"M","countryOfCitizenship":"Mexico","hideDescription":false,"country":"Mexico","sponsored":false,"city":"Mexico City","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":64000.0,"source":"telecom","squareImage":"//specials-images.forbesimg.com/imageserve/5c76ba144bbe6f24ad99c613/416x416.jpg?background=000000&cropX1=0&cropX2=3005&cropY1=389&cropY2=3395","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Mexico's richest man, Carlos Slim Helu and his family control America Movil, Latin America's biggest mobile telecom firm.","With foreign telecom partners, Slim bought a stake in Telmex, Mexico's only phone company, in 1990. Telmex is now part of America Movil.","He also owns stakes in Mexican construction, consumer goods, mining and real estate companies and 17% of The New York Times.","His son-in-law Fernando Romero designed the Soumaya Museum in Mexico City, home to Slim's extensive, eclectic art collection."]},{"title":"Amancio Ortega","uri":"amancio-ortega","image":"//specials-images.forbesimg.com/imageserve/5c76b94131358e35dd27748e/416x416.jpg?background=000000&cropX1=549&cropX2=1878&cropY1=275&cropY2=1604","description":"","type":"person","following":false,"naturalId":"faris/5/2019/7034","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76b94131358e35dd27748e/280x425.jpg?fit=scale&background=000000","age":82,"imageExists":true,"rank":6,"listUri":"billionaires","gender":"M","countryOfCitizenship":"Spain","hideDescription":false,"country":"Spain","sponsored":false,"city":"La Coruna","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":62700.0,"source":"Zara","squareImage":"//specials-images.forbesimg.com/imageserve/5c76b94131358e35dd27748e/416x416.jpg?background=000000&cropX1=549&cropX2=1878&cropY1=275&cropY2=1604","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Amancio Ortega is one of the richest men in Europe and the wealthiest retailer in the world.","A pioneer in fast fashion, he cofounded Inditex, known for its Zara fashion chain, with his ex-wife Rosalia Mera (d. 2013) in 1975.","He owns about 60% of Madrid-listed Inditex, which has 8 brands, including Massimo Dutti and Pull & Bear, and 7,500 stores around the world. ","Ortega typically earns more than $400 million in dividends a year.","He has invested his dividends primarily into real estate in Madrid, Barcelona, London, Chicago, Miami and New York. "]},{"title":"Larry Ellison","uri":"larry-ellison","image":"//specials-images.forbesimg.com/imageserve/5c76bb794bbe6f24ad99c660/416x416.jpg?background=000000&cropX1=124&cropX2=2336&cropY1=219&cropY2=2430","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5574","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76bb794bbe6f24ad99c660/280x425.jpg?fit=scale&background=000000","age":74,"imageExists":true,"rank":7,"listUri":"billionaires","jobTitle":"CTO and Founder","employment":{"name":"Oracle","uri":"companies/oracle","title":"CTO and Founder","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Woodside","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":62500.0,"source":"software","squareImage":"//specials-images.forbesimg.com/imageserve/5c76bb794bbe6f24ad99c660/416x416.jpg?background=000000&cropX1=124&cropX2=2336&cropY1=219&cropY2=2430","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Larry Ellison cofounded software firm Oracle in 1977 to tap into the growing need for customer relationship management databases.","He gave up the Oracle CEO role in 2014 but still serves as chairman of the board and chief technology officer.","As part of Oracle's push into cloud computing, it acquired cloud-software firm Netsuite for $9.3 billion in 2016.","In May 2016, Ellison pledged $200 million to the University of Southern California for a cancer treatment center.","In March 2018, Ellison launched a wellness startup called Sensei, whose first project is hydroponic farming on the Hawaiian island Lanai.","Ellison joined Tesla's board in December 2018, after purchasing 3 million Tesla shares earlier that year."]},{"title":"Mark Zuckerberg","uri":"mark-zuckerberg","image":"//specials-images.forbesimg.com/imageserve/5c76b7d331358e35dd2773a9/416x416.jpg?background=000000&cropX1=0&cropX2=4401&cropY1=0&cropY2=4401","description":"","type":"person","following":false,"naturalId":"faris/5/2019/8047","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76b7d331358e35dd2773a9/280x425.jpg?fit=scale&background=000000","age":34,"imageExists":true,"rank":8,"listUri":"billionaires","jobTitle":"Entrepreneur","employment":{"name":"Facebook","uri":"companies/facebook","title":"Cofounder, Chairman and CEO","government":false,"revenue":5100.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Palo Alto","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":62300.0,"source":"Facebook","squareImage":"//specials-images.forbesimg.com/imageserve/5c76b7d331358e35dd2773a9/416x416.jpg?background=000000&cropX1=0&cropX2=4401&cropY1=0&cropY2=4401","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["After facing another year of criticism for fake news and abuse on Facebook, CEO Mark Zuckerberg said his priority in 2019 is tackling social issues.","In April 2018, he testified before Congress after it was revealed that Facebook shared users' data with political consulting firm Cambridge Analytica.","Zuckerberg started Facebook at Harvard in 2004 at the age of 19 for students to match names with faces in class.","He took Facebook public in May 2012 and still owns about 15% of the stock.","In December 2015, Zuckerberg and his wife, Priscilla Chan, pledged to give away 99% of their Facebook stake over their lifetimes."]},{"title":"Michael Bloomberg","uri":"michael-bloomberg","image":"//specials-images.forbesimg.com/imageserve/5c76b4104bbe6f24ad99c35d/416x416.jpg?background=000000&cropX1=882&cropX2=5003&cropY1=585&cropY2=4706","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5640","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76b4104bbe6f24ad99c35d/280x425.jpg?fit=scale&background=000000","age":77,"imageExists":true,"rank":9,"listUri":"billionaires","jobTitle":"CEO","employment":{"name":"Bloomberg","uri":"companies/bloomberg","title":"CEO","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"New York","city":"New York","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":55500.0,"source":"Bloomberg LP","squareImage":"//specials-images.forbesimg.com/imageserve/5c76b4104bbe6f24ad99c35d/416x416.jpg?background=000000&cropX1=882&cropX2=5003&cropY1=585&cropY2=4706","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Michael Bloomberg cofounded financial information and media company Bloomberg LP in 1981.","He put in the seed funding for the company and now owns 88% of the business, which has revenues north of $9 billion. ","Bloomberg got his start on Wall Street in 1966 with an entry level job at investment bank Salomon Brothers. He was fired 15 years later.","An active philanthropist, he has donated more than $5 billion to gun control, climate change and other causes.","He plans to spend at least $500 million to defeat Donald Trump in 2020. "]},{"title":"Larry Page","uri":"larry-page","image":"//specials-images.forbesimg.com/imageserve/5c76bcaaa7ea43100043c836/416x416.jpg?background=000000&cropX1=387&cropX2=1729&cropY1=118&cropY2=1460","description":"","type":"person","following":false,"naturalId":"faris/5/2019/7441","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c76bcaaa7ea43100043c836/280x425.jpg?fit=scale&background=000000","age":45,"imageExists":true,"rank":10,"listUri":"billionaires","jobTitle":"Entrepreneur","employment":{"name":"Alphabet","uri":"companies/alphabet","title":"CEO","government":false,"revenue":50200.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Palo Alto","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":50800.0,"source":"Google","squareImage":"//specials-images.forbesimg.com/imageserve/5c76bcaaa7ea43100043c836/416x416.jpg?background=000000&cropX1=387&cropX2=1729&cropY1=118&cropY2=1460","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Larry Page sits at the helm of Alphabet, the parent company of Google, healthcare division Calico, smart home appliance division Nest and more.","He cofounded Google in 1998 with fellow Stanford Ph.D. student Sergey Brin.","With Brin, Page invented Google's PageRank algorithm, which powers the search engine.\r\n \r\n","Page was Google's first CEO until 2001. After serving as president of products, he took the CEO job again in 2011. "]},{"title":"Charles Koch","uri":"charles-koch","image":"//specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/416x416.jpg?background=000000&cropX1=119&cropX2=625&cropY1=81&cropY2=587","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5209","thumbnail":"http://specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/280x425.jpg?fit=scale&background=000000","age":83,"imageExists":true,"rank":11,"listUri":"billionaires","jobTitle":"CEO","employment":{"name":"Koch Industries","uri":"companies/koch-industries","title":"CEO","government":false,"revenue":115000.0,"revenueYear":2011},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Kansas","city":"Wichita","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":50500.0,"source":"Koch Industries","squareImage":"//specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/416x416.jpg?background=000000&cropX1=119&cropX2=625&cropY1=81&cropY2=587","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Charles Koch has been chairman and CEO of Koch Industries, America's second largest private company by revenue, since 1967.","The diversified company has some $110 billion in revenues from businesses including pipelines, chemicals, Dixie cups, and Stainmaster carpet.","His father, Fred Koch, improved a method of refining heavy oil into gasoline in 1927 and started the family business in 1940.","The Kansas native owns a 42% stake in the firm, as does his brother, David; they bought their two other brothers' shares in 1983. ","His son Chase heads the company's venture capital arm, which has invested in hybrid cloud firm Mesosphere and 3D metal printing startup Desktop Metal."]},{"title":"David Koch","uri":"david-koch","image":"//specials-images.forbesimg.com/imageserve/5c7d6341a7ea434b351b9c44/416x416.jpg?background=000000&cropX1=690&cropX2=1812&cropY1=182&cropY2=1305","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5211","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7d6341a7ea434b351b9c44/280x425.jpg?fit=scale&background=000000","age":78,"imageExists":true,"rank":11,"listUri":"billionaires","jobTitle":"Director Emeritus","employment":{"name":"Koch Industries","uri":"companies/koch-industries","title":"Director Emeritus","government":false,"revenue":115000.0,"revenueYear":2011},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":50500.0,"source":"Koch Industries","squareImage":"//specials-images.forbesimg.com/imageserve/5c7d6341a7ea434b351b9c44/416x416.jpg?background=000000&cropX1=690&cropX2=1812&cropY1=182&cropY2=1305","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["David Koch, who controlled Koch Industries, the second largest private U.S. firm, with his brother Charles, died in August 2019 at age 79.","Koch stepped down from his role as executive vice president in July 2018, citing health concerns; he was named director emeritus.","Koch Industries, which has revenues of $110 billion, refines crude oil, produces fertilizer and makes Dixie cups and Quilted Northern toilet paper.","The well-known philanthropist gave more than $1.3 billion away to such institutions as New York's Lincoln Center and Memorial-Sloan Kettering.","Koch ran as the Libertarian Party's vice presidential candidate in 1980 on a ticket with Ed Clark; they won 1% of the vote. "]},{"title":"Mukesh Ambani","uri":"mukesh-ambani","image":"//specials-images.forbesimg.com/imageserve/5c7d7829a7ea434b351ba0b6/416x416.jpg?background=000000&cropX1=494&cropX2=1846&cropY1=267&cropY2=1620","description":"","type":"person","following":false,"naturalId":"faris/5/2019/7409","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7d7829a7ea434b351ba0b6/280x425.jpg?fit=scale&background=000000","age":61,"imageExists":true,"rank":13,"listUri":"billionaires","jobTitle":"Founder and Chairman","employment":{"name":"Reliance Industries","uri":"companies/reliance-industries","title":"Founder and Chairman","government":false,"revenue":70300.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"India","hideDescription":false,"country":"India","sponsored":false,"city":"Mumbai","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":50000.0,"source":"petrochemicals, oil & gas","squareImage":"//specials-images.forbesimg.com/imageserve/5c7d7829a7ea434b351ba0b6/416x416.jpg?background=000000&cropX1=494&cropX2=1846&cropY1=267&cropY2=1620","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Mukesh Ambani chairs and runs $90 billion (revenue) oil and gas giant Reliance Industries, among India's most valuable companies.","Reliance was founded by his late father Dhirubhai Ambani, a yarn trader, in 1966 as a small textile manufacturer.","After his father's death in 2002, Ambani and his younger sibling Anil divvied up the family empire.","In 2016, Reliance sparked a price war in India's hyper-competitive telecom market with the launch of 4G phone service Jio.","Jio has signed on more than 300 million customers by offering free domestic voice calls, dirt-cheap data services and virtually free smartphones."]},{"title":"Sergey Brin","uri":"sergey-brin","image":"//specials-images.forbesimg.com/imageserve/5c7d7c254bbe6f78090d831f/416x416.jpg?background=000000&cropX1=884&cropX2=2499&cropY1=293&cropY2=1909","description":"","type":"person","following":false,"naturalId":"faris/5/2019/7442","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7d7c254bbe6f78090d831f/280x425.jpg?fit=scale&background=000000","age":45,"imageExists":true,"rank":14,"listUri":"billionaires","jobTitle":"President","employment":{"name":"Alphabet","uri":"companies/alphabet","title":"President","government":false,"revenue":50200.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Los Altos","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":49800.0,"source":"Google","squareImage":"//specials-images.forbesimg.com/imageserve/5c7d7c254bbe6f78090d831f/416x416.jpg?background=000000&cropX1=884&cropX2=2499&cropY1=293&cropY2=1909","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Sergey Brin works as president of tech giant Alphabet, the parent firm of Google.","He previously ran the secretive Google X division, which made the ill-fated Google glasses.","Brin cofounded search engine firm Google with Larry Page in 1998.","Brin and Page met at Stanford University while studying for advanced degrees in computer science.","Google went public in 2004 and changed its name to Alphabet in 2015. "]},{"title":"Francoise Bettencourt Meyers & family","uri":"francoise-bettencourt-meyers","image":"//specials-images.forbesimg.com/imageserve/5c7d7762a7ea434b351ba01b/416x416.jpg?background=000000&cropX1=0&cropX2=3266&cropY1=0&cropY2=3264","description":"","type":"person","following":false,"naturalId":"faris/5/2019/203905","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7d7762a7ea434b351ba01b/280x425.jpg?fit=scale&background=000000","age":65,"imageExists":false,"rank":15,"listUri":"billionaires","gender":"F","countryOfCitizenship":"France","hideDescription":false,"country":"France","sponsored":false,"city":"Paris","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":49300.0,"source":"L'Oreal","squareImage":"//specials-images.forbesimg.com/imageserve/5c7d7762a7ea434b351ba01b/416x416.jpg?background=000000&cropX1=0&cropX2=3266&cropY1=0&cropY2=3264","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Francoise Bettencourt Meyers is the richest woman in the world and the granddaughter of L'Oreal's founder.","Bettencourt Meyers and her family own 33% of L'Oreal stock, which recorded its best sales growth in more than a decade in 2018.","She has served on L'Oreal's board since 1997 and is chairwoman of the family holding company.","Together, L'Oreal and Bettencourt Meyers' family foundation are donating $226 million to repair Notre Dame cathedral following the April 2019 fire.","She became France's reigning L'Oreal Heiress in 2017 when her mother Liliane Bettencourt, then the world's richest woman, died at age 94.","Bettencourt Meyers serves as the president of her family's philanthropic foundation, which encourages French progress in the sciences and arts."]},{"title":"Jim Walton","uri":"jim-walton","image":"//specials-images.forbesimg.com/imageserve/5c7ef2fea7ea434b351bca5a/416x416.jpg?background=000000&cropX1=228&cropX2=706&cropY1=111&cropY2=590","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5720","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7ef2fea7ea434b351bca5a/280x425.jpg?fit=scale&background=000000","age":70,"imageExists":true,"rank":16,"listUri":"billionaires","jobTitle":"Chairman and CEO","employment":{"name":"Arvest Bank Group, Inc.","title":"Chairman and CEO","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Arkansas","city":"Bentonville","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":44600.0,"source":"Walmart","squareImage":"//specials-images.forbesimg.com/imageserve/5c7ef2fea7ea434b351bca5a/416x416.jpg?background=000000&cropX1=228&cropX2=706&cropY1=111&cropY2=590","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Jim Walton is the youngest son of Walmart founder Sam Walton.","He runs the family's Arvest Bank, which boasts assets of more than $16 billion.","He sat on Walmart's board for more than a decade before yielding the seat to his son, Steuart, in June 2016.","Collectively Jim and other heirs of Sam Walton own about half of Walmart's stock.","In January 2018, following the passage of the Congressional tax reform bill, Walmart announced that it would increase its minimum wage to $11 an hour."]},{"title":"Alice Walton","uri":"alice-walton","image":"//specials-images.forbesimg.com/imageserve/5c7ef270a7ea434b351bca52/416x416.jpg?background=000000&cropX1=361&cropX2=837&cropY1=244&cropY2=720","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5722","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7ef270a7ea434b351bca52/280x425.jpg?fit=scale&background=000000","age":69,"imageExists":true,"rank":17,"listUri":"billionaires","jobTitle":"Philanthropist","employment":{"name":"Crystal Bridges Museum of American Art","title":"Chairman","government":false},"gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Texas","city":"Fort Worth","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":44400.0,"source":"Walmart","squareImage":"//specials-images.forbesimg.com/imageserve/5c7ef270a7ea434b351bca52/416x416.jpg?background=000000&cropX1=361&cropX2=837&cropY1=244&cropY2=720","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Alice Walton is the only daughter of Walmart founder Sam Walton.","She has focused on curating art, rather than working for Walmart like her siblings, Rob and Jim.","In 2011 she opened the Crystal Bridges Museum of American Art in her hometown, Bentonville, Arkansas.","Crystal Bridges features works from the likes of Andy Warhol, Norman Rockwell and Mark Rothko.","Her personal art collection is valued in the hundreds of millions of dollars."]},{"title":"Rob Walton","uri":"rob-walton","image":"//specials-images.forbesimg.com/imageserve/59d50a9e4bbe6f37dd9ff712/416x416.jpg?background=000000&cropX1=522&cropX2=1762&cropY1=119&cropY2=1359","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5716","thumbnail":"http://specials-images.forbesimg.com/imageserve/59d50a9e4bbe6f37dd9ff712/280x425.jpg?fit=scale&background=000000","age":74,"imageExists":true,"rank":18,"listUri":"billionaires","jobTitle":"Director","employment":{"name":"Walmart","uri":"companies/walmart","title":"Director","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Arkansas","city":"Bentonville","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":44300.0,"source":"Walmart","squareImage":"//specials-images.forbesimg.com/imageserve/59d50a9e4bbe6f37dd9ff712/416x416.jpg?background=000000&cropX1=522&cropX2=1762&cropY1=119&cropY2=1359","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Rob Walton is the eldest son of Walmart founder Sam Walton.","He ran the retailer for nearly 25 years; he first took over as chairman upon his father's death in 1992.","He retired as chairman in June 2015 and was replaced by his son-in-law, Greg Penner. He still sits on Walmart's board.","In January 2018, following the passage of the Congressional tax reform bill, Walmart announced that it would increase its minimum wage to $11 an hour.","He and other heirs of Sam Walton collectively own about half of Walmart's stock."]},{"title":"Steve Ballmer","uri":"steve-ballmer","image":"//specials-images.forbesimg.com/imageserve/59d50c47a7ea436b47b36d66/416x416.jpg?background=000000&cropX1=913&cropX2=2521&cropY1=386&cropY2=1994","description":"","type":"person","following":false,"naturalId":"faris/5/2019/5671","thumbnail":"http://specials-images.forbesimg.com/imageserve/59d50c47a7ea436b47b36d66/280x425.jpg?fit=scale&background=000000","age":62,"imageExists":true,"rank":19,"listUri":"billionaires","jobTitle":"Owner","employment":{"name":"Los Angeles Clippers","title":"Owner","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"state":"Washington","city":"Hunts Point","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":41200.0,"source":"Microsoft","squareImage":"//specials-images.forbesimg.com/imageserve/59d50c47a7ea436b47b36d66/416x416.jpg?background=000000&cropX1=913&cropX2=2521&cropY1=386&cropY2=1994","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Steve Ballmer is the high-wattage former CEO of Microsoft, who led the company from 2000 to 2014.","He joined Microsoft in 1980 as employee No. 30 after dropping out of Stanford's MBA program.","Ballmer oversaw Microsoft at a difficult time-after the first dot.com crash and through efforts to catch Google in search and Apple in mobile phones.","The same year he retired from Microsoft he bought the NBA's Los Angeles Clippers for $2 billion.","He has ramped up his philanthropy since 2014, putting over $2 billion into a donor-advised fund, with a focus on lifting Americans out of poverty."]},{"title":"Ma Huateng","uri":"ma-huateng","image":"//specials-images.forbesimg.com/imageserve/5dc04e24b4d505000678d95f/416x416.jpg?background=000000&cropX1=363&cropX2=1438&cropY1=317&cropY2=1392","description":"","type":"person","following":false,"naturalId":"faris/5/2019/40","thumbnail":"http://specials-images.forbesimg.com/imageserve/5dc04e24b4d505000678d95f/280x425.jpg?fit=scale&background=000000","age":47,"imageExists":true,"rank":20,"listUri":"billionaires","jobTitle":"Chairman and CEO","employment":{"name":"Tencent Holdings","uri":"companies/tencent-holdings","title":"Chairman and CEO","government":false},"gender":"M","countryOfCitizenship":"China","hideDescription":false,"country":"China","sponsored":false,"city":"Shenzhen","csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":38800.0,"source":"internet media","squareImage":"//specials-images.forbesimg.com/imageserve/5dc04e24b4d505000678d95f/416x416.jpg?background=000000&cropX1=363&cropX2=1438&cropY1=317&cropY2=1392","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Ma Huateng (also known as Pony Ma) chairs Chinese Internet giant Tencent Holdings, which ranks among the nation's largest businesses by market cap.","Tencent's popular social messaging app WeChat has more than 1 billion users.","The group listed its music-streaming subsidiary, Tencent Music, on the New York Stock Exchange in December 2018.","In contrast to his outgoing rival at Alibaba, Ma has a low-profile style that befits his engineering background.","Ma cofounded Tencent in 1998. "]}],"panelId":"panel1","limit":20,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":false,"pagination":true,"filters":false,"filterList":[{"type":"sort","label":"Youngest","field":"age","direction":"asc"},{"type":"sort","label":"Oldest","field":"age","direction":"desc"},{"type":"filter","label":"Women","field":"gender","value":"F"},{"type":"dropdown","label":"Industry","field":"industries","value":""},{"type":"dropdown","label":"Country/Territory","field":"countryOfCitizenship","value":""}],"y 432814dd","panel":"custom_html","contentPositions":[{"position":1,"description":"<iframe src=\"https://citrusvanilla.github.io/billionaires/\" name=\"billionaires\"></iframe><img src=\"https://i.forbesimg.com/csf/billionaires-2019-lander/assets/mobile/mobile-map-billionaires.gif\" class=\"map--mobile\"></img>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c7814d67f952":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c7814d67f952","panel":"custom_html","contentPositions":[{"position":1,"description":"<s_script type=\"text/javascript\">\nvar mainArticleRow = document.querySelector('.related-article.fs-col-1-1');\nvar articleBlock = mainArticleRow.querySelector('.related-article-image');\nvar labelElement = document.createElement('div');\nlabelElement.classList.add('main-article-label');\nlabelElement.innerText = 'FEATURED ESSAY';\n\narticleBlock.append(labelElement);\n\n</e_script>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c7d96ceb7154":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c7d96ceb7154","panel":"ad_unit","contentPositions":[{"position":1,"title":"top","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c7d69c2dfb0c":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c7d69c2dfb0c","panel":"description","contentPositions":[{"position":1,"description":"<p><span class=\"drop-cap\">C</span>apitalism is taking some lumps—and not just in the headlines. For only the second year in a decade, both the number of billionaires and their total wealth shrank, proving that even the wealthiest are not immune to economic forces and weak stock markets. By our latest count there are 2,153 billionaires, 55 fewer than a year ago. Of those, a record 994, or 46%, are poorer (relatively speaking) than they were last year. In total, the ultra-rich are worth $8.7 trillion, down $400 billion from 2018. Altogether 11% of last year’s list members, or 247 people,  dropped out of the ranks, the most since 2009 at the height of the global financial crisis.</p>","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5bff019580e1c":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5bff019580e1c","panel":"special_feature","contentPositions":[{"position":1,"title":"Social Spin Doctor: Kind Bar’s Daniel Lubetzky Builds A $1.5B Fortune On Do-Gooder Rhetoric","uri":"https://www.forbes.com/sites/angelauyeung/2019/03/05/social-spin-doctor-kind-bars-daniel-lubetzky-builds-a-15-billion-fortune-on-do-gooder-rhetoric/","image":"http://specials-images.forbesimg.com/imageserve/5c7db1944bbe6f7c75a71502/960x540.jpg","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false},{"position":2,"title":"Kylie Jenner, 21, Is Now The Youngest Self-Made Billionaire Ever","uri":"https://www.forbes.com/sites/natalierobehmed/2019/03/05/kylie-jenner-21-is-now-the--youngest-self-made-billionaire-ever/","image":"http://specials-images.forbesimg.com/imageserve/5c7db2534bbe6f7c75a71509/960x540.jpg","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"enableSharing":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c744dbf264a0":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c744dbf264a0","panel":"custom_html","contentPositions":[{"position":1,"description":"<p>The Forbes World’s Billionaires list is a snapshot of wealth using stock prices and exchange rates from February 8, 2019. Some people become richer or poorer within days of publication. The fortune of Tsuyoshi Matsushita of Japan ($1.3 billion on our list) fell by nearly $600 million by February 18, as shares of his fitness and beauty-products firm, MTG, tumbled. Just over a week later, Singapore’s Forrest Li  jumped into the 10-figure club when the stock of his online gaming firm Sea increased 45% in days.  We list individuals rather than multigenerational families who share fortunes, though we include wealth belonging to a billionaire’s spouse and children if that person is the founder of the fortune. In some cases we list siblings or couples together if the ownership breakdown among them isn’t clear, but here an estimated net worth of $1 billion per person is needed to make the cut. We value a variety of assets, including private companies, real estate, art and more. We don’t pretend to know each billionaire’s private balance sheet (though some provide it). When documentation isn’t supplied or available, we discount fortunes.</p>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c7d95e8c1ea9":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c7d95e8c1ea9","panel":"custom_html","contentPositions":[{"position":1,"description":"<h5 class=\"headline-text\"><strong>Acknowledgements</strong></h5>\n\n<p>Special thanks to App Annie, Euromonitor International, FactSet Research Systems, Horwath HTL, IHS Markit, LW Hospitality Advisors, McCabe Research & Consulting, Orbis by Bureau Van Dijk, Pitchbook Data, PropertyShark, Reonomy, S&P Capital IQ, VesselsValue, and the other experts who helped us with our reporting and valuations, including Karl Danielsson, Karl Danielsson Egendomar; Truman Fleming, Vegas Paradise Homes; Daniel Lesser, LW Hospitality Advisors; LZ Retailytics; Kieran Maguire, University of Liverpool; Ali Mogharabi, Morningstar Inc.; Mario Ortelli, Ortelli & Co.; Simeon Siegel, Instinet; Leena Viljamaa, OP Financial Group.\n<p>\n \n<h5 class=\"headline-text\"><strong>Credits</strong></h5>\n\n<b>Editors:</b> Kerry A. Dolan and Luisa Kroll\n\n<b>Additional Editing:</b> John Koppisch, Chase Peterson-Withorn, Nathan Vardi, Jennifer Wang \n\n<b>Country Editors:</b> Graham Button, Grace Chung, Russell Flannery, Naazneen Karmali\n<b>Wealth Team:</b> Angel Au-Yeung, Guia Baggi, Elena Berezanskaya, Madeline Berg, Deniz Çam, Kathleen Chaykowski, Maggie Chen, Lauren Debter, Alex Fang, Max Jedeur-Palmgren, Noah Kirsch, Elaine Mao, Zina Moukheiber, Andrea Murphy, Linh Nguyen, Ariel Shapiro, Will Yakowicz, and reporters at Forbes-licensed editions in Austria, Czech Republic, Hungary, France, Kazakhstan, Mexico, Poland, Russia, Slovakia, and Turkey.\n\n</b>Research:</b> Sue Radlauer\n\n<b>Design Director:</b> Dan Revitte\n\n<b>Creative Director:</b> Bob Mansfield\n\n<b>Photography Director:</b> Robyn Selman\n\n<b>Photo Editors:</b> Merrilee Barton, Gail Toivanen, Kristine Gentile Smith \n\n<b>Graphics:</b> Andres Jauregui, Nicholas DeSantis, Joy Hwang\n\n\n\n<b>Product:</b> Ebony Shears, Grant Tunkel\n\n<b>Engineering:</b> Dmitri Slavinsky, Ken Barney, Chuck Rea, Christoper DeLeon\n\n<b>Reporters:</b> Susan Adams, Yuri Aksyonov, Dan Alexander, Prisca Ang, Anderson Antunes, Megha Bahree, Kim Bode, Igor Bosilkovski, Thomas Brewster, Biz Carson, Nilgun Cavdar, Alexandra Charalambous, Caroline Chen, Shu-Ching Jean Chen, Muhammad Cohen, Carter Coudriet, Hayley Cuccinello, Michael del Castillo, James Dunn, Amy Feldman, Antoine Gara, Ricardo Geromel, Gloria Haraito, Christopher Helman, Alvaro Hernandez Zorrilla, Joyce Huang, Jane Ho, Jeff Kauflin, Robert Kidd, Sean Kilachand, Christian Kreznar, Nicole Lindsay, Anis Shakirah Mohd Muslimin, Suzanne Nam, Lan Anh Nguyen, Robert Olsen, Parmy Olson, Anuradha Raghunathan, Natalie Robehmed, Sheela Sarvananda, Lucinda Schmidt, Leonard Schoenberger, Samantha Sharf, James Simms, Chloe Sorvino, Deborah Steinborn, Kristin Stoller, Jessica Tan, Michela Tindera, Ozer Turan, Yue Wang, Jennifer Wells </p> \n<p>Top grid photos: Kylie Jenner by Jamel Toppin; Jeff Bezos by Jamel Toppin; David Steward by Jeff Roberson/AP; Donald Trump by Jamel Toppin; Laureen Powell Jobs by Brigitte Lacombe; China by Getty Images; Statue of Liberty by Ashley Sandberg/Getty Images </p> ","type":"general","following":false,"hideDescription":false, llionaires than a year ago. Europe, the Middle East and Africa also lost ground. The Americas, driven by a resurgent Brazil, and the U.S. are the only two regions that have more billionaires than they did a year ago.  There are now a record 607 in the U.S. That includes 14 of the world’s 20 richest. Jeff Bezos is again number 1 in the world, followed by Bill Gates at number 2.</p> <p>Even with strong headwinds, resourceful and relentless entrepreneurs found new ways to get rich: 195 newcomers joined the ranks. The richest newcomer is Colin Huang, the founder of Chinese discount web retailer Pinduoduo, which went public in the U.S. in July.  Other notable new entrants include Spotify’s Daniel Ek and Martin Lorentzon; Juul Labs' James Monsees and Adam Bowen, Kind Bar’s Daniel Lubetzky and cosmetics wunderkind Kylie Jenner, who is the world’s youngest billionaire at age 21.</p><p class=\"editor-credit\">Edited By <a target=\"_blank\" href=\"https://www.forbes.com/sites/luisakroll/\">Luisa Kroll</a> and <a target=\"_blank\" href=\"https://www.forbes.com/sites/kerryadolan/\">Kerry A. Dolan</a></p>","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1468_5c7d93f5b5c20":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1468_5c7d93f5b5c20","panel":"ad_unit","contentPositions":[{"position":1,"title":"top","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"
